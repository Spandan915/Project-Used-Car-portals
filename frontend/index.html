<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Portal</title>   
    <link rel="stylesheet" href="styles.css">  
</head>
<body>
    <header>
        <div>
            <img src="\Images\logo\Car logo.jpg" width=100 alt="Homepage Car Logo">
            <h1>Used Car Portal</h1>
        </div>
        <div>
            <nav>
                <ul>
                    <li><a href="about.html">About Us</a></li>
                    <li><a href="explore.html">Explore</a></li>
                    <li><a href="review.html">Review</a></li>
                    <li><a href="Seller.html">Sell a Car</a></li>
                    <li><a href="manage.html">Manage Listings</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main>
        <div id="filterContainer">
            <form id="filterForm">
                <label for="make">Make:</label>
                <select id="make" name="make">
                    <option value="">Select Make</option>
                    <!-- Add your make options here -->
                </select>

                <label for="location">Location:</label>
                <select id="location" name="location">
                    <option value="">Select Location</option>
                    <option value="Victoria"> Victoria</option>
                    <option value="Sydney"> Sydney</option>
                    <option value="Canberra"> Canberra</option>
                    <!-- Add your location options here -->
                </select>

                <label for="priceFrom">Price From:</label>
                <input type="number" id="priceFrom" name="priceFrom" placeholder="Enter minimum price">

                <label for="priceTo">Price To:</label>
                <input type="number" id="priceTo" name="priceTo" placeholder="Enter maximum price">

                <label for="yearFrom">Year From:</label>
                <select id="yearFrom" name="yearFrom">
                    <option value="">Select Year</option>
                    <!-- Populate this dropdown with actual years or a relevant range -->
                </select>

                <label for="yearTo">Year To:</label>
                <select id="yearTo" name="yearTo">
                    <option value="">Select Year</option>
                    <!-- Populate this dropdown with actual years or a relevant range -->
                </select>

                <label for="kilometersFrom">Kilometers Range (From):</label>
                <input type="number" id="kilometersFrom" name="kilometersFrom">

                <label for="kilometersTo">Kilometers Range (To):</label>
                <input type="number" id="kilometersTo" name="kilometersTo">

                <!-- Add more filter fields as needed -->

                <button type="submit">Apply Filters</button>
            </form>
        </div>

        <div id="carListContainer">
            <ul id="carList"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Used Car Portal</p>
    </footer>

    <script src="frontend-app.js"></script>
</body>
</html>
